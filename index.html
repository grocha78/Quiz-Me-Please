<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Me Please!</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- opening greeting -->
    <div class="start_btn"><button>A Coded-Brain Workout!</button></div>
    <!-- rules of quiz-->
    <div class="info_box">
        <div class="info-title"><span>
            Click Start to begin the timed quiz. <br>
            Click Exit if you'd rather not ðŸ˜‰</span>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Start Quiz!</button>
        </div>
    </div>

    <div class="quiz_box">
        <header>
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                <!-- questions from JS -->
            </div>
            <div class="option_list">
                <!-- options from JS -->
            </div>
        </section>
        <!-- footer of Quiz Box -->
        <footer>
            <div class="total_que">
                <!-- Question Count Number from JS -->
            </div>
            <button class="next_btn">Next Que</button>
        </footer>
    </div>
    <!-- Result Box -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">You've completed the Quiz!</div>
        <div class="score_text">
            <!-- Score Result from JS -->
        </div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
